<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="Calc.css">
</head>
<body>
<form name="Calculator">
<table>

<tr><td  colspan="4"><input type="text" name="result" id="result"></td></tr>
<tr>

<td><input type="button" class="btn" id="btn0" value="0" ></td>
<td><input type="button" class="btn" id="btn1" value="1" ></td>
<td><input type="button" class="btn" id="btn2" value="2" ></td>
<td><input type="button" class="btn" id="btn3" value="3" ></td>
</tr>

<tr>
<td><input type="button" class="btn" id="btn4" value="4" ></td>
<td><input type="button" class="btn" id="btn5" value="5" ></td>
<td><input type="button" class="btn" id="btn6" value="6" ></td>
<td><input type="button" class="btn" id="btn7" value="7" ></td>
</tr>

<tr>
<td><input type="button" class="btn" id="btn8" value="8" ></td>
<td><input type="button" class="btn" id="btn9" value="9" ></td>
<td><input type="button" class="btn" id="btnplus" value="+" ></td>
<td><input type="button" class="btn" id="btnsub" value="-" ></td>
</tr>

<tr>
<td><input type="button" class="btn" id="btnmult" value="*" ></td>
<td><input type="button" class="btn" id="btndiv" value="/" ></td>

<td><input type="button" class="btn" id="btnequals" value="="></td>
</tr>

</table>
</form>

<script type="text/javascript" src="Calc.js"></script>

</body>
</html>
